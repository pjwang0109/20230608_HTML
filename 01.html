<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0608html</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-size: 1rem;
        font-weight: bold;
      }
      div {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <div>
        <label>text : <input type="text" id="user-name" /></label>
      </div>
      <div>
        <label for=""
          >password : <input type="password" minlength="3" maxlength="12"
        /></label>
      </div>
      <div>
        <label for="">search : <input type="search" /></label>
      </div>
      <div>
        <label for="">url : <input type="url" /></label>
      </div>
      <div>
        <label for="">email : <input type="email" /></label>
      </div>
      <div>
        <label for="">tel : <input type="tel" /></label>
      </div>
      <div>
        <label for="">number : <input type="number" /></label>
      </div>
      <div>
        <label>興趣(checkbox) : </label>
        <label for=""><input type="checkbox" />運動 </label>
        <label for=""><input type="checkbox" />彈鋼琴 </label>
        <label for=""><input type="checkbox" />聽音樂 </label>
      </div>
      <div>
        <label>性別(radio) : </label>
        <label for=""><input type="radio" name="sex" />男生 </label>
        <label for=""><input type="radio" name="sex" />女生 </label>
      </div>
      <div>
        <label for="">日期(date) : <input type="date" /></label>
      </div>
      <div>
        <label for="">時間(time) : <input type="time" /></label>
      </div>
      <div>
        <label for="">週(week) : <input type="week" /></label>
      </div>
      <div>
        <label for="">檔案(file) : <input type="file" /></label>
      </div>
      <div>
        <label for="">顏色(color) : <input type="color" /></label>
      </div>
      <div>
        <label for="">區間(range) : <input type="range" /></label>
      </div>
      <div>
        <label for="">選擇(select) : </label>
        <select name="" id="">
          <option value="">請選擇</option>
          <option value="">台北市</option>
          <option value="">台中市</option>
          <option value="">高雄市</option>
        </select>
      </div>
      <div>
        <label for="">留言區(textarea) : </label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>
      <div>
        <input type="submit" />
        <input type="reset" />
        <button>送出</button>
      </div>
    </form>
  </body>
</html>
